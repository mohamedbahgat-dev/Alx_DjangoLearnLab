<!-- library_detail.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library Detail</title>
  </head>
  <body>
    <h1>Library: {{ library.name }}</h1>
    <h2>Books in Library:</h2>
    <ul>
      {% for item in library %}
      <li>{{ item.name }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
