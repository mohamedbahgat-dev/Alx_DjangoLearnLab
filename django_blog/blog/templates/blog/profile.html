{% extends 'blog/base.html' %}
<title>{% block title %}Profile{% endblock title %}</title>

{% block content %}
<h2>My Profile</h2>
<form method="POST">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">Update Profile</button>
</form>

{% if messages %}
<ul>
  {% for message in messages %}
  <li>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %} {% endblock content %}
